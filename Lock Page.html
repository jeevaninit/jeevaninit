<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Page</title>
    <link href=".//style.css" rel="stylesheet">
</head>
<body>
    <article>
    <div>
        <span class="hours" id="hour"></span> :
        <span class="minutes" id="minutes"></span>
        <span class="ampm" id="ampm"></span>
    </div>

    <div id="date">
        <span class="day" id="day"></span>,
        <span class="month" id="month"></span>,  
        <span class="date" id="mydate"></span>
        <span class="year" id="myyear"></span>
    </div>
</article>

    <script>
        const hourel=document.getElementById("hour");
        const minutesel=document.getElementById("minutes");
        const ampmel=document.getElementById("ampm");

        const dayel=document.getElementById("day");
        const monthel=document.getElementById("month");
        const dateel=document.getElementById("mydate");
        const yearel=document.getElementById("myyear");


        function LockScreen(){
            let h=new Date().getHours();
            let m=new Date().getMinutes();
            let ampm="AM";

            const d = new Date();
            const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
            const months = ["Jan","Feb","Mar","April","May","June","July","Aug","Sep","Oct","Nov","Dec"]; 

            if(h>12){
                h=h-12
                ampm="PM";
            }
            //before 10 hour to show 0 
            h=h<10?"0"+h:h;
            m=m<10?"0"+m:m;

            // time display purpose
            hourel.innerHTML=h;
            minutesel.innerHTML=m;
            ampmel.innerHTML=ampm;

            // date display purpose
            let myday=weekday[d.getDay()];
            let mym=months[d.getMonth()];
            let myy=new Date().getFullYear();
            let mynum=new Date().getDate();


            dayel.innerHTML=myday;
            monthel.innerHTML=mym;
            dateel.innerHTML=mynum;
            yearel.innerHTML=myy;


            setTimeout(()=>{
                LockScreen();
            },1000);

        }

        


        LockScreen();
    </script>
</body>
</html>
